<!DOCTYPE html>
<html>
<head>
    <title>Таймер LIVE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; padding: 20px; background: #1a202c; color: white; }
        .timer { font-size: 48px; margin: 20px 0; }
        .status { color: #90cdf4; }
    </style>
</head>
<body>
    <h1>⏰ Таймер LIVE</h1>
    <div class="timer" id="timer">10:00</div>
    <div class="status" id="status">Ожидание...</div>

    <script>
        function updateViewerTimer() {
            const savedTime = localStorage.getItem('timerValue') || 600;
            const isRunning = localStorage.getItem('timerRunning') === 'true';
            
            const minutes = Math.floor(savedTime / 60);
            const seconds = savedTime % 60;
            
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('status').textContent = 
                isRunning ? '⏱️ Таймер идет...' : '⏸️ На паузе';
        }

        setInterval(updateViewerTimer, 1000);
        updateViewerTimer();
    </script>
</body>
</html>
