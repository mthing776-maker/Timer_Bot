<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–æ–º</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .admin-badge {
            background: #e53e3e;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .timer-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .timer {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .total-time {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: #4299e1;
        }
        
        .btn-success {
            background: #48bb78;
        }
        
        .btn-warning {
            background: #ed8936;
        }
        
        .btn-danger {
            background: #f56565;
        }
        
        .time-inputs {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .input-group label {
            font-size: 14px;
            opacity: 0.9;
            min-width: 80px;
            text-align: left;
        }
        
        .input-group input {
            width: 80px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .quick-times {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .quick-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            padding: 10px 5px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #48bb78;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            z-index: 1000;
            font-size: 14px;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        
        .share-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚è∞ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–æ–º <span class="admin-badge">–ê–î–ú–ò–ù</span></h1>
        </div>
        
        <div class="timer-display">
            <div class="timer" id="timer">10:00</div>
            <div class="status" id="status">‚è∏Ô∏è –ù–∞ –ø–∞—É–∑–µ</div>
            <div class="total-time" id="totalTime">–í—Å–µ–≥–æ: 10 –º–∏–Ω—É—Ç</div>
        </div>
        
        <div class="controls">
            <button class="btn btn-success" onclick="startTimer()">‚ñ∂Ô∏è –°—Ç–∞—Ä—Ç</button>
            <button class="btn btn-warning" onclick="pauseTimer()">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
            <button class="btn btn-danger" onclick="resetTimer()">üîÑ –°–±—Ä–æ—Å</button>
            <button class="btn btn-primary" onclick="setCustomTime()">‚è±Ô∏è –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
        </div>
        
        <div class="time-inputs">
            <h3 style="margin-bottom: 15px;">‚öôÔ∏è –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Ä–µ–º—è</h3>
            <div class="input-group">
                <label>–î–Ω–∏:</label>
                <input type="number" id="days" min="0" max="365" value="0">
            </div>
            <div class="input-group">
                <label>–ß–∞—Å—ã:</label>
                <input type="number" id="hours" min="0" max="23" value="0">
            </div>
            <div class="input-group">
                <label>–ú–∏–Ω—É—Ç—ã:</label>
                <input type="number" id="minutes" min="0" max="59" value="10">
            </div>
            <div class="input-group">
                <label>–°–µ–∫—É–Ω–¥—ã:</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
        </div>
        
        <div class="quick-times">
            <button class="quick-btn" onclick="setQuickTime(1)">1 –º–∏–Ω</button>
            <button class="quick-btn" onclick="setQuickTime(5)">5 –º–∏–Ω</button>
            <button class="quick-btn" onclick="setQuickTime(10)">10 –º–∏–Ω</button>
            <button class="quick-btn" onclick="setQuickTime(30)">30 –º–∏–Ω</button>
            <button class="quick-btn" onclick="setQuickTime(60)">1 —á–∞—Å</button>
            <button class="quick-btn" onclick="setQuickTime(360)">6 —á–∞—Å–æ–≤</button>
            <button class="quick-btn" onclick="setQuickTime(720)">12 —á–∞—Å–æ–≤</button>
            <button class="quick-btn" onclick="setQuickTime(1440)">1 –¥–µ–Ω—å</button>
            <button class="quick-btn" onclick="setQuickTime(10080)">7 –¥–Ω–µ–π</button>
        </div>
        
        <div class="share-section">
            <button class="btn" onclick="shareToChannel()" style="width: 100%;">
                üì¢ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –≤ –∫–∞–Ω–∞–ª
            </button>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
        const timerState = {
            timeLeft: 600,
            isRunning: false,
            lastUpdate: Date.now(),
            totalSeconds: 600
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        function loadState() {
            const saved = localStorage.getItem('timerAdminState');
            if (saved) {
                const state = JSON.parse(saved);
                const timePassed = Math.floor((Date.now() - state.lastUpdate) / 1000);
                
                if (state.isRunning && state.timeLeft > 0) {
                    timerState.timeLeft = Math.max(0, state.timeLeft - timePassed);
                    timerState.isRunning = timerState.timeLeft > 0;
                } else {
                    timerState.timeLeft = state.timeLeft;
                    timerState.isRunning = false;
                }
                
                timerState.totalSeconds = state.totalSeconds;
                timerState.lastUpdate = Date.now();
                
                showNotification('–°–æ—Å—Ç–æ—è–Ω–∏–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        function saveState() {
            const state = {
                timeLeft: timerState.timeLeft,
                isRunning: timerState.isRunning,
                lastUpdate: Date.now(),
                totalSeconds: timerState.totalSeconds
            };
            localStorage.setItem('timerAdminState', JSON.stringify(state));
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–ª—è viewer
            localStorage.setItem('channelTimerValue', timerState.timeLeft);
            localStorage.setItem('channelTimerRunning', timerState.isRunning);
            localStorage.setItem('channelTimerUpdated', Date.now());
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(seconds) {
            const days = Math.floor(seconds / (24 * 3600));
            const hours = Math.floor((seconds % (24 * 3600)) / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (days > 0) {
                return `${days}–¥ ${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else if (hours > 0) {
                return `${hours}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
        }

        function formatDetailedTime(seconds) {
            const days = Math.floor(seconds / (24 * 3600));
            const hours = Math.floor((seconds % (24 * 3600)) / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            const parts = [];
            if (days > 0) parts.push(`${days} –¥`);
            if (hours > 0) parts.push(`${hours} —á`);
            if (mins > 0) parts.push(`${mins} –º`);
            if (secs > 0 || parts.length === 0) parts.push(`${secs} —Å`);
            
            return parts.join(' ');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∏—Å–ø–ª–µ—è
        function updateDisplay() {
            document.getElementById('timer').textContent = formatTime(timerState.timeLeft);
            document.getElementById('totalTime').textContent = `–í—Å–µ–≥–æ: ${formatDetailedTime(timerState.totalSeconds)}`;
            
            if (timerState.timeLeft <= 0) {
                document.getElementById('status').textContent = '‚è∞ –í—Ä–µ–º—è –≤—ã—à–ª–æ!';
                document.getElementById('status').style.color = '#f56565';
                timerState.isRunning = false;
            } else if (timerState.isRunning) {
                document.getElementById('status').textContent = 'üü¢ –¢–∞–π–º–µ—Ä –∏–¥–µ—Ç...';
                document.getElementById('status').style.color = '#48bb78';
            } else {
                document.getElementById('status').textContent = '‚è∏Ô∏è –ù–∞ –ø–∞—É–∑–µ';
                document.getElementById('status').style.color = '#ed8936';
            }
            
            saveState();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–æ–º
        function startTimer() {
            if (!timerState.isRunning && timerState.timeLeft > 0) {
                timerState.isRunning = true;
                timerState.lastUpdate = Date.now();
                updateDisplay();
                showNotification('–¢–∞–π–º–µ—Ä –∑–∞–ø—É—â–µ–Ω');
            }
        }

        function pauseTimer() {
            timerState.isRunning = false;
            updateDisplay();
            showNotification('–¢–∞–π–º–µ—Ä –Ω–∞ –ø–∞—É–∑–µ');
        }

        function resetTimer() {
            timerState.isRunning = false;
            timerState.timeLeft = 600;
            timerState.totalSeconds = 600;
            updateDisplay();
            showNotification('–¢–∞–π–º–µ—Ä —Å–±—Ä–æ—à–µ–Ω');
        }

        function setCustomTime() {
            const days = parseInt(document.getElementById('days').value) || 0;
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            
            const totalSeconds = (days * 24 * 3600) + (hours * 3600) + (minutes * 60) + seconds;
            
            if (totalSeconds > 0 && totalSeconds <= 365 * 24 * 3600) {
                timerState.isRunning = false;
                timerState.timeLeft = totalSeconds;
                timerState.totalSeconds = totalSeconds;
                timerState.lastUpdate = Date.now();
                updateDisplay();
                showNotification(`–£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ: ${formatDetailedTime(totalSeconds)}`);
            } else {
                showNotification('–û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è');
            }
        }

        function setQuickTime(minutes) {
            const totalSeconds = minutes * 60;
            timerState.isRunning = false;
            timerState.timeLeft = totalSeconds;
            timerState.totalSeconds = totalSeconds;
            timerState.lastUpdate = Date.now();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª—è –≤–≤–æ–¥–∞
            const days = Math.floor(minutes / 1440);
            const hours = Math.floor((minutes % 1440) / 60);
            const mins = minutes % 60;
            
            document.getElementById('days').value = days;
            document.getElementById('hours').value = hours;
            document.getElementById('minutes').value = mins;
            document.getElementById('seconds').value = 0;
            
            updateDisplay();
            showNotification(`–£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ: ${formatDetailedTime(totalSeconds)}`);
        }

        function shareToChannel() {
            const webAppUrl = window.location.origin + '/viewer.html';
            const message = `‚è∞ –¢–ê–ô–ú–ï–† –ó–ê–ü–£–©–ï–ù\n\n–°–ª–µ–¥–∏—Ç–µ –∑–∞ –≤—Ä–µ–º–µ–Ω–µ–º –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏!\n\n–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ üëá`;
            
            const shareUrl = `https://t.me/share/url?url=${encodeURIComponent(webAppUrl)}&text=${encodeURIComponent(message)}`;
            
            showNotification('–û—Ç–∫—Ä—ã–≤–∞—é Telegram –¥–ª—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏...');
            setTimeout(() => {
                window.open(shareUrl, '_blank');
            }, 1000);
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        loadState();
        updateDisplay();
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
        setInterval(() => {
            if (timerState.isRunning && timerState.timeLeft > 0) {
                timerState.timeLeft--;
                updateDisplay();
            }
        }, 1000);
        
        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        setInterval(saveState, 10000);
    </script>
</body>
</html>
