<!DOCTYPE html>
<html>
<head>
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–æ–º</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            text-align: center; 
            padding: 20px; 
            background: #1a365d; 
            color: white;
            font-family: Arial, sans-serif;
        }
        .timer { 
            font-size: 52px; 
            font-weight: bold; 
            margin: 20px 0; 
            color: #90cdf4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .controls { 
            margin: 20px 0; 
        }
        button { 
            background: #2d3748; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            margin: 8px; 
            border-radius: 12px; 
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #4a5568;
            transform: translateY(-2px);
        }
        .admin-badge { 
            background: #e53e3e; 
            padding: 5px 10px; 
            border-radius: 20px; 
            font-size: 12px; 
            margin-left: 10px;
        }
        .info {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>‚è∞ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–æ–º <span class="admin-badge">–ê–î–ú–ò–ù</span></h1>
        <div class="timer" id="timer">10:00</div>
        
        <div class="controls">
            <button onclick="startTimer()">‚ñ∂Ô∏è –°—Ç–∞—Ä—Ç</button>
            <button onclick="pauseTimer()">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
            <button onclick="resetTimer()">üîÑ –°–±—Ä–æ—Å 10:00</button>
            <button onclick="setCustomTime()">‚è±Ô∏è –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Ä–µ–º—è</button>
        </div>
        
        <div class="info">
            –¢–∞–π–º–µ—Ä —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω —Å –∫–∞–Ω–∞–ª–æ–º<br>
            –ü–æ–¥–ø–∏—Å—á–∏–∫–∏ –≤–∏–¥—è—Ç —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
        window.timerData = {
            timeLeft: 600,
            isRunning: false,
            timerInterval: null
        };

        function updateTimerDisplay() {
            const minutes = Math.floor(window.timerData.timeLeft / 60);
            const seconds = window.timerData.timeLeft % 60;
            const timerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('timer').textContent = timerText;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –¥–ª—è viewer
            localStorage.setItem('channelTimerValue', window.timerData.timeLeft);
            localStorage.setItem('channelTimerRunning', window.timerData.isRunning);
            localStorage.setItem('channelTimerUpdated', Date.now());
            localStorage.setItem('channelTimerText', timerText);
            
            if (window.timerData.timeLeft <= 0 && window.timerData.isRunning) {
                clearInterval(window.timerData.timerInterval);
                window.timerData.isRunning = false;
                document.getElementById('timer').style.color = '#f56565';
            }
        }

        function startTimer() {
            if (!window.timerData.isRunning && window.timerData.timeLeft > 0) {
                window.timerData.isRunning = true;
                document.getElementById('timer').style.color = '#90cdf4';
            }
        }

        function pauseTimer() {
            window.timerData.isRunning = false;
        }

        function resetTimer() {
            window.timerData.isRunning = false;
            window.timerData.timeLeft = 600;
            document.getElementById('timer').style.color = '#90cdf4';
            updateTimerDisplay();
        }

        function setCustomTime() {
            const minutes = prompt('–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –≤—Ä–µ–º—è –≤ –º–∏–Ω—É—Ç–∞—Ö:', '10');
            if (minutes && !isNaN(minutes)) {
                window.timerData.timeLeft = parseInt(minutes) * 60;
                window.timerData.isRunning = false;
                updateTimerDisplay();
            }
        }

        // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª —Ç–∞–π–º–µ—Ä–∞
        setInterval(() => {
            if (window.timerData.isRunning && window.timerData.timeLeft > 0) {
                window.timerData.timeLeft--;
                updateTimerDisplay();
            }
        }, 1000);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        updateTimerDisplay();
    </script>
</body>
</html>
