<!DOCTYPE html>
<html>
<head>
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–æ–º</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            text-align: center; 
            padding: 20px; 
            background: #1a365d; 
            color: white;
            font-family: Arial, sans-serif;
        }
        .timer { 
            font-size: 52px; 
            font-weight: bold; 
            margin: 20px 0; 
            color: #90cdf4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .controls { 
            margin: 20px 0; 
        }
        .quick-times {
            margin: 15px 0;
        }
        button { 
            background: #2d3748; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            margin: 8px; 
            border-radius: 12px; 
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #4a5568;
            transform: translateY(-2px);
        }
        .quick-btn {
            background: #4a5568;
            padding: 8px 16px;
            font-size: 14px;
        }
        .admin-badge { 
            background: #e53e3e; 
            padding: 5px 10px; 
            border-radius: 20px; 
            font-size: 12px; 
            margin-left: 10px;
        }
        .info {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }
        .current-time {
            font-size: 16px;
            margin: 10px 0;
            color: #cbd5e0;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>‚è∞ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–æ–º <span class="admin-badge">–ê–î–ú–ò–ù</span></h1>
        <div class="timer" id="timer">10:00</div>
        <div class="current-time" id="currentTime">–£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ: 10 –º–∏–Ω—É—Ç</div>
        
        <div class="controls">
            <button onclick="startTimer()">‚ñ∂Ô∏è –°—Ç–∞—Ä—Ç</button>
            <button onclick="pauseTimer()">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
            <button onclick="resetTimer()">üîÑ –°–±—Ä–æ—Å</button>
            <button onclick="setCustomTime()">‚è±Ô∏è –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Ä–µ–º—è</button>
        </div>
        
        <div class="quick-times">
            <h3>–ë—ã—Å—Ç—Ä–æ–µ –≤—Ä–µ–º—è:</h3>
            <button class="quick-btn" onclick="setTime(1)">1 –º–∏–Ω</button>
            <button class="quick-btn" onclick="setTime(3)">3 –º–∏–Ω</button>
            <button class="quick-btn" onclick="setTime(5)">5 –º–∏–Ω</button>
            <button class="quick-btn" onclick="setTime(10)">10 –º–∏–Ω</button>
            <button class="quick-btn" onclick="setTime(15)">15 –º–∏–Ω</button>
            <button class="quick-btn" onclick="setTime(30)">30 –º–∏–Ω</button>
        </div>
        
        <div class="info">
            –¢–∞–π–º–µ—Ä —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω —Å –∫–∞–Ω–∞–ª–æ–º<br>
            –ü–æ–¥–ø–∏—Å—á–∏–∫–∏ –≤–∏–¥—è—Ç —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
        window.timerData = {
            timeLeft: 600, // 10 –º–∏–Ω—É—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            isRunning: false,
            timerInterval: null
        };

        function updateTimerDisplay() {
            const minutes = Math.floor(window.timerData.timeLeft / 60);
            const seconds = window.timerData.timeLeft % 60;
            const timerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('timer').textContent = timerText;
            document.getElementById('currentTime').textContent = `–£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ: ${minutes} –º–∏–Ω—É—Ç`;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –¥–ª—è viewer
            localStorage.setItem('channelTimerValue', window.timerData.timeLeft);
            localStorage.setItem('channelTimerRunning', window.timerData.isRunning);
            localStorage.setItem('channelTimerUpdated', Date.now());
            localStorage.setItem('channelTimerText', timerText);
            
            if (window.timerData.timeLeft <= 0 && window.timerData.isRunning) {
                clearInterval(window.timerData.timerInterval);
                window.timerData.isRunning = false;
                document.getElementById('timer').style.color = '#f56565';
                document.getElementById('currentTime').textContent = '‚è∞ –í—Ä–µ–º—è –≤—ã—à–ª–æ!';
            }
        }

        function startTimer() {
            if (!window.timerData.isRunning && window.timerData.timeLeft > 0) {
                window.timerData.isRunning = true;
                document.getElementById('timer').style.color = '#90cdf4';
            }
        }

        function pauseTimer() {
            window.timerData.isRunning = false;
        }

        function resetTimer() {
            window.timerData.isRunning = false;
            window.timerData.timeLeft = 600; // 10 –º–∏–Ω—É—Ç
            document.getElementById('timer').style.color = '#90cdf4';
            updateTimerDisplay();
        }

        function setCustomTime() {
            const minutes = prompt('–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –≤—Ä–µ–º—è –≤ –º–∏–Ω—É—Ç–∞—Ö:', '10');
            if (minutes && !isNaN(minutes) && minutes > 0) {
                setTime(parseInt(minutes));
            }
        }

        function setTime(minutes) {
            window.timerData.isRunning = false;
            window.timerData.timeLeft = minutes * 60;
            document.getElementById('timer').style.color = '#90cdf4';
            updateTimerDisplay();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
            showNotification(`–¢–∞–π–º–µ—Ä —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –Ω–∞ ${minutes} –º–∏–Ω—É—Ç`);
        }

        function showNotification(message) {
            // –í—Ä–µ–º–µ–Ω–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #38a169;
                color: white;
                padding: 10px 20px;
                border-radius: 10px;
                z-index: 1000;
                font-size: 14px;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 2000);
        }

        // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª —Ç–∞–π–º–µ—Ä–∞
        setInterval(() => {
            if (window.timerData.isRunning && window.timerData.timeLeft > 0) {
                window.timerData.timeLeft--;
                updateTimerDisplay();
            }
        }, 1000);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        updateTimerDisplay();
    </script>
</body>
</html>
