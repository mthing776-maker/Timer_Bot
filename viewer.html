<!DOCTYPE html>

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="channel-name">üì¢ –¢–∞–π–º–µ—Ä –∫–∞–Ω–∞–ª–∞</div>
            <h1>‚è∞ –¢–∞–π–º–µ—Ä LIVE</h1>
        </div>
        
        <div class="timer-display">
            <div class="timer" id="timer">10:00</div>
            <div class="status" id="status">‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ...</div>
            <div class="last-update" id="lastUpdate">–û–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</div>
        </div>
        
        <div class="info">
            –¢–æ–ª—å–∫–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ ‚Ä¢ –û–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(seconds) {
            const days = Math.floor(seconds / (24 * 3600));
            const hours = Math.floor((seconds % (24 * 3600)) / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (days > 0) {
                return `${days}–¥ ${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else if (hours > 0) {
                return `${hours}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
        function updateViewerTimer() {
            const savedTime = parseInt(localStorage.getItem('channelTimerValue')) || 600;
            const isRunning = localStorage.getItem('channelTimerRunning') === 'true';
            const lastUpdate = parseInt(localStorage.getItem('channelTimerUpdated')) || 0;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–∫—Ç—É–∞–ª—å–Ω–æ—Å—Ç—å –¥–∞–Ω–Ω—ã—Ö (5 —Å–µ–∫—É–Ω–¥)
            const isDataFresh = (Date.now() - lastUpdate) < 5000;
            
            if (isDataFresh) {
                let displayTime = savedTime;
                
                // –ï—Å–ª–∏ —Ç–∞–π–º–µ—Ä –∑–∞–ø—É—â–µ–Ω, –≤—ã—á–∏—Å–ª—è–µ–º –ø—Ä–æ—à–µ–¥—à–µ–µ –≤—Ä–µ–º—è
                if (isRunning && savedTime > 0) {
                    const timePassed = Math.floor((Date.now() - lastUpdate) / 1000);
                    displayTime = Math.max(0, savedTime - timePassed);
                }
                
                document.getElementById('timer').textContent = formatTime(displayTime);
                
                if (displayTime <= 0) {
                    document.getElementById('status').textContent = '‚è∞ –í—Ä–µ–º—è –≤—ã—à–ª–æ!';
                    document.getElementById('status').style.color = '#f56565';
                    document.getElementById('timer').style.color = '#f56565';
                } else if (isRunning) {
                    document.getElementById('status').textContent = 'üü¢ –¢–∞–π–º–µ—Ä –∏–¥–µ—Ç...';
                    document.getElementById('status').style.color = '#48bb78';
                    document.getElementById('timer').style.color = '#48bb78';
                } else {
                    document.getElementById('status').textContent = 'üü° –¢–∞–π–º–µ—Ä –Ω–∞ –ø–∞—É–∑–µ';
                    document.getElementById('status').style.color = '#ed8936';
                    document.getElementById('timer').style.color = '#ed8936';
                }
                
                document.getElementById('lastUpdate').textContent = '–û–±–Ω–æ–≤–ª–µ–Ω–æ —Ç–æ–ª—å–∫–æ —á—Ç–æ';
            } else {
                document.getElementById('status').textContent = '‚ö™ –¢–∞–π–º–µ—Ä –Ω–µ –∞–∫—Ç–∏–≤–µ–Ω';
                document.getElementById('status').style.color = '#a0aec0';
                document.getElementById('timer').style.color = '#a0aec0';
                document.getElementById('lastUpdate').textContent = '–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Ç–∞–π–º–µ—Ä–æ–º';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(updateViewerTimer, 1000);
        updateViewerTimer();
    </script>
</body>
</html>
